<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDEE Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">TDEE Calculator</h1>

    <div class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Gender</label>
        <select id="gender" class="w-full border rounded p-2">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Age (years)</label>
        <input type="number" id="age" class="w-full border rounded p-2" placeholder="e.g. 25">
      </div>

      <div>
        <label class="block mb-1 font-medium">Weight (kg)</label>
        <input type="number" id="weight" class="w-full border rounded p-2" placeholder="e.g. 70">
      </div>

      <div>
        <label class="block mb-1 font-medium">Height (cm)</label>
        <input type="number" id="height" class="w-full border rounded p-2" placeholder="e.g. 175">
      </div>

      <div>
        <label class="block mb-1 font-medium">Activity Level</label>
        <select id="activity" class="w-full border rounded p-2">
          <option value="1.2">Sedentary (little/no exercise)</option>
          <option value="1.375">Light (1–3 days/week)</option>
          <option value="1.55">Moderate (3–5 days/week)</option>
          <option value="1.725">Active (6–7 days/week)</option>
          <option value="1.9">Very active (twice/day or heavy work)</option>
        </select>
      </div>

      <button onclick="calculateTDEE()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded w-full hover:bg-blue-700">
        Calculate TDEE
      </button>

      <div id="result" class="mt-4 text-center text-lg font-semibold text-green-600"></div>
    </div>
  </div>

  <script>
    function calculateTDEE() {
      const gender = document.getElementById('gender').value;
      const age = parseInt(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);

      if (isNaN(age) || isNaN(weight) || isNaN(height)) {
        document.getElementById('result').innerText = "Please fill in all fields correctly.";
        return;
      }

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = Math.round(bmr * activity);
      document.getElementById('result').innerText = `Your TDEE is approximately ${tdee} kcal/day.`;
    }
  </script>

</body>
</html>
